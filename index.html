<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="form-container" class="container">
      <form id="form">
        <div class="user-input">
          <label for="firstName" class="form-label">Nama Depan</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Masukkan nama depan"
          />
          <div id="firstNameError" class="error-message">
            Nama depan tidak boleh kosong.
          </div>
          <div id="firstNameSuccess" class="success-message">
            Nama depan sudah sesuai.
          </div>
        </div>
        <div class="user-input">
          <label for="lastName" class="form-label">Nama Belakang</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Masukkan nama belakang"
          />
          <div id="lastNameError" class="error-message">
            Nama belakang tidak boleh kosong.
          </div>
          <div id="lastNameSuccess" class="success-message">
            Nama belakang sudah sesuai.
          </div>
        </div>
        <div class="group">
          <label for="age" class="form-label">Umur</label>
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Masukkan umur"
            min="0"
          />
          <div id="ageError" class="error-message">
            Umur harus diatas 17 tahun.
          </div>
          <div id="ageSuccess" class="success-message">Umur sudah sesuai.</div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div id="output-container" class="container" style="display: none">
      <div class="alert alert-success">
        <p id="outputMessage"></p>
      </div>
      <button id="newDataButton" class="btn btn-secondary">
        Masukkan data baru
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
